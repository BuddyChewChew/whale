name: Update Rlaxx Guide

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python main.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # Only push if the files actually exist
          if [ -f rlaxx_playlist.m3u ]; then
            git add rlaxx_playlist.m3u rlaxx_guide.xml
            git commit -m "Auto-update EPG [skip ci]" || echo "No changes"
            git push
          else
            echo "Files were not generated due to 403 error. Skipping commit."
          fi
