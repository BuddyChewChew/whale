name: Update Rlaxx Guide

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for the bot to push changes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - run: python main.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # Only commit if files exist and are not empty
          if [ -s rlaxx_playlist.m3u ]; then
            git add rlaxx_playlist.m3u rlaxx_guide.xml
            git commit -m "Update EPG Data [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "Skipping commit: Files are missing or empty due to API block."
          fi
